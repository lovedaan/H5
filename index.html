<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>年会宣传页面</title>
    <script type="text/javascript" src="js/flexible.js"></script>
    <script type="text/javascript" src="js/flexible_css.js"></script>
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
</head>
<body>
    <div id="contianer">
        <!-- loading 动画 -->
        <div id="loading">
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <div id="pageList">
            <!-- 第一屏 start -->
            <div id="page1" class="page">
                <div class="page1_logo">
                    <img src="images/page1-2/logo.png" alt="">
                </div>
                <div class="page1_stone">
                    <img src="images/page1-2/shitou.png" alt="">
                </div>
                <div class="page1_sword">
                    <img src="images/page1-2/jian.png" alt="">
                </div>
                <div class="page1_title">
                    <img class="title_text1" src="images/page1-2/zhan.png" alt="">
                    <img class="title_text2" src="images/page1-2/wu.png" alt="">
                    <img class="title_text3" src="images/page1-2/zhi.png" alt="">
                    <img class="title_text4" src="images/page1-2/jing.png" alt="">
                </div>
                <div class="page1_name">
                    <img src="images/page1-2/companyName.png" alt="" />
                </div>
                <div class="page1_triangle">
                    <img class="arrowDown" src="images/page1-2/arrowDown.png" alt="">
                    <img class="arrowUp" src="images/page1-2/arrowUp.png" alt="">
                    <img class="yqh" src="images/page1-2/yqhWZ.png" alt="">
                </div>
            </div>
            <!-- 第一屏 end -->
            <!-- 第二屏 start -->
            <div id="page2" class="page">
                <div class="page2_jiang">
                    <img class="jiangMa" src="images/page1-2/jiang_ma.png" alt="" />
                    <img class="jiangQizi" src="images/page1-2/jiang_qizi.png" alt="" />
                </div>
                <div class="page2_shuai">
                    <img class="shuaiMa" src="images/page1-2/shuai_ma.png" alt="" />
                    <img class="shuaiQizi" src="images/page1-2/shuai_qizi.png" alt="" />
                </div>
                <div class="page2_qiziText">
                    <img src="images/page1-2/qizi_text.png" alt="">
                </div>
            </div>
            <!-- 第二屏 end -->
            <!-- 第三屏 start -->
            <div id="page3" class="page">
                <div class="page3_pizi">
                    <img src="images/page3/arrangement.png" alt="">
                </div>
                <div class="page3_list">
                    <div class="page3_listWrap">
                        <div class="img_item active"><img src="images/page3/1.png" alt=""></div>
                        <div class="img_item"><img src="images/page3/2.png" alt=""></div>
                        <div class="img_item"><img src="images/page3/3.png" alt=""></div>
                        <div class="img_item"><img src="images/page3/4.png" alt=""></div>
                        <div class="img_item"><img src="images/page3/5.png" alt=""></div>
                    </div>
                    <div class="page3_dot">
                        <span class="active"></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
            <!-- 第三屏 end -->
            <!-- 第四屏 start -->
            <div id="page4" class="page"></div>
            <!-- 第四屏 end -->
            <!-- 第五屏 start -->
            <div id="page5" class="page"></div>
            <!-- 第五屏 end -->
        </div>

        <!-- 小箭头 -->
        <div id="arrow"></div>
    </div>
    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/velocity.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
